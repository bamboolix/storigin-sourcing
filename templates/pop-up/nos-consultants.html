<ion-view view-title="Consultant" style="border-radius:20px!important" class="pane">
  <ion-tabs class="tabs-icon-top">

    <ion-tab title="Nos consultants" icon-on="ion-person" icon-off="ion-person">
      <div class="item item-divider" style="text-align:center!important">
        <i class="icon ion-close-circled CloseButton" ng-click="ClosePopup('nos-consultants')" style="font-size:35px!important;"></i>
        <h2>Nos consultants</h2>
      </div>
  

    <table class="table table-striped table-bordered dataTable" ng-rows="names">

        <thead>
            <tr>
                <th>ID</th>
                <th ng-sortable>First Name</th>
                <th ng-sortable>Last Name</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-row>
                <td>{{row.id}}</td>
                <td>{{row.firstName}}</td>
                <td>{{row.lastName}}</td>
            </tr>
        </tbody>

    </table>
